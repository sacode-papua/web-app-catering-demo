<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- Style -->
    <link rel="stylesheet" href="assets/style.css">

    <title>Daftar</title>

</head>

<body class="text-center">


    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid px-lg-5">
            <a class="navbar-brand" href="index.html"><i class="uil uil-restaurant"></i> WebApp Catering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3 active" aria-current="page" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 active" aria-current="page" href="masuk.html">Area Pelanggan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end header -->

    <!-- main content -->
    <div class="container py-5 d-flex flex-column flex-shrink-0 ">

        <main class="form-signin">
            <form>
                <h1 class="h3 mb-3 fw-bold">Daftar</h1>
                <p class="text-muted">Lengkapi data berikut <br>untuk memiliki hak akses dan menjadi anggota.</p>

                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Kata Sandi</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Ulang Kata Sandi</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Daftar</button>
                <p class="text-muted pt-3">Sudah punya akun? <a href="masuk.html">Masuk</a></p>
            </form>
        </main>
    </div>
    <!-- end main content -->

    <!-- footer  -->
    <footer class="footer mt-auto py-3 bg-light" style="margin: 0 auto -50px;">
        <div class="container">
            <span class="text-muted">&copy; Copyright 2021</span>
        </div>
    </footer>
    <!-- end footer  -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</html>
